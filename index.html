<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='style.css'>
    <script src='etch-a-sketch.js' defer></script>
</head>
<body>
    <div id='start'>
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class='content'>
        <div class="tools">
            <h2>Tools</h2>
            <div class='toolBtns'>
                <div class="container">
                    <label for='colorWell'>Color:</label>
                    <input type='color', value='#000' id='colorWell'>
                </div>
                <div class='container'>
                    Pencil
                    <label class='switch'>
                        <input type='checkbox' id='userColor'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <div class='container'>
                    Eraser
                    <label class='switch'>
                        <input type='checkbox' id='eraser'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <div class='container'>
                    Randomizer
                    <label class='switch'>
                        <input type='checkbox' id='randomColor'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <div class='container'>
                    Darken
                    <label class='switch'>
                        <input type='checkbox' id='darkenColor'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <div class='container'>
                    Brighten
                    <label class='switch'>
                        <input type='checkbox' id='brightenColor'>
                        <span class='slider round'></span>
                    </label>
                </div>
            </div>
            <div>
                <button id='clearGrid'>Clear Board</button>
            </div>
        </div>
        <div class="gridDisplay">
            <div id="container">
            </div>
            <h2><button id='gridSubmit'>10 x 10</button></h2>
        </div>
    </div>
</body>
</html>
